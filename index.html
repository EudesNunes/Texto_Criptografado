<!doctype html>
<html lang="pt-BR">

<head>
    <title>Texto Criptografado</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Javascript -->
    <script type="text/javascript" src="funcao.js"></script>
    <script type="text/javascript" src="funcaoApi.js"></script>

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<!--------------------------------------------------------------------------------------------------------------->

<body class="bg-black bg-opacity-10" onload="iniciar()">
    <nav class="navbar navbar-dark bg-dark sticky-top ">
        <div class="container-fluid text-center">
            <span class="navbar-brand h1 m-auto">Texto Criptografado</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="row"><br></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <h3>Texto para Criptografar:</h3>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-10">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="text-texto"
                                style="height:auto" rows="20"></textarea>
                            <label for="text-texto">Texto</label>
                        </div>
                    </div>
                    <div class="col-1" >
                        <div class="row">
                            <div class="col">
                                <button type="button" name="colartexto"  id="colartexto" class="btn  btn-outline-secondary"
                                    onclick="colartexto()">
                                    
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-clipboard-plus-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
                                        <path
                                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button type="button" name="copiartexto" id="copiartexto" class="btn btn-outline-secondary"
                                    onclick="copiartexto()">
                                    
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-clipboard" viewBox="0 0 16 16">
                                        <path
                                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                        <path
                                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <br>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-chave-texto">Chave</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="chave-texto">
                        </div>
                    </div>
                    <div id="carregartexto" class="col">
                        <br>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="btncodificar" class="btn btn-outline-primary"
                            onclick="codificar()">Codificar</button>
                    </div>
                </div>
                <div class="row"><br></div>

            </div>
            <!------------------------------------------------------------------------------------------------------------------------------------------->

            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <h3>Código para Descriptografar:</h3>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-10">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="text-codigo"
                                    style="height:auto" rows="20"></textarea>
                                <label for="text-codigo">Código</label>
                            </div>
                        </div>
                        <div class="col-1" >
                            <div class="row">
                                <div class="col">
                                    <button type="button" name="colarcodigo"  id="colarcodigo" class="btn  btn-outline-secondary"
                                        onclick="colar()">
                                        
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                            class="bi bi-clipboard-plus-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
                                            <path
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <br>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button type="button" name="copiarcodigo" id="copiarcodigo" class="btn btn-outline-secondary"
                                        onclick="copiar()">
                                        
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                            class="bi bi-clipboard" viewBox="0 0 16 16">
                                            <path
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                            <path
                                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <br>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-chave-codigo">Chave</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm" id="chave-codigo">
                            </div>
                        </div>
                        <div id="carregarcodigo" class="col">
                            <br>
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-outline-primary "
                                    onclick="decodificar()">Decodificar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- ---------------------------------------------------------------------------------------------------------------------------- -->
            
            </div>
        </div>
    </div>
        <footer class="flex-shrink-0 py-4 bg-light text-black">
            <div class="text-center">
                <small>Copyright &copy; Eudes_Nunes</small>
            </div>
        </footer>







            <!-- Bootstrap JavaScript Libraries -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
                crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
                integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
                crossorigin="anonymous"></script>
</body>

</html>
